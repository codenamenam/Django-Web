<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colors</title>
        <script>

            //() => {}는 Swift의 Closure랑 비슷함. 이름이 없는 함수
            document.addEventListener("DOMContentLoaded", () => {
                document.querySelector('select').onchange = function() {
                    document.querySelector("#hello").style.color = this.value; // 이벤트를 받는 context. 여기서는 select의 dropdown메뉴가 해당됨.
                }
            });

        </script>
    </head>
    <body>
        <h1 id="hello">Hello</h1>
        <select>
            <option value = "black">Black</option>
            <option value = "red">Red</option>
            <option value = "green">Green</option>
        </select>
    </body>
</html>
